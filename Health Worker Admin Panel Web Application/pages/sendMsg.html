<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Alert Message</title>
    <link rel="icon" type="image/png" href="images/logo1.png" />
    <link rel="stylesheet" href="css/chatMsg.css">

    <!-- font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="box">
            <h3>Get in Touch</h3>
            <div class="name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="email">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="email">
                <i class="fa fa-location-arrow"></i>
                <input type="text" placeholder="Location" id="location">
            </div>
            <div class="message-box">
                <textarea id="msg" cols="30" rows="5" placeholder="Message"></textarea>
            </div>
            <div class="message-box">
                <textarea id="ReMsg" cols="30" rows="5" placeholder="Reply Message"></textarea>
            </div>
            <div class="button">
                <button type="button" id="submitData" name="submitData" class="button button"
                    onclick="message()">Send</button>
            </div>
            <div class="message">
                <div class="success" id="success">Your Message Successfully Sent!</div>
                <div class="danger" id="danger">Feilds Can't be Empty!</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var name = localStorage.getItem("ModNameG");
        document.getElementById("name").value = name;

        var email = localStorage.getItem("ModEmailG");
        document.getElementById("email").value = email;

    </script>

    <script type="text/javascript">
        var loc = localStorage.getItem("ModLocationG");
        document.getElementById("location").value = loc;

        var msge = localStorage.getItem("ModMessageG");
        document.getElementById("msg").value = msge;

    </script>

    <script>

        var today = new Date();
        var date1 = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate() + '-' + today.getHours() + ":" + today.getMinutes();
        console.log(date1);
    </script>

    <script src="js/chat.js"></script>
</body>

</html>

    const app = initializeApp(firebaseConfig);
    // Initialize Cloud Firestore and get a reference to the service
    const db = getFirestore(app);
    const analytics = getAnalytics(app);





    submitData.addEventListener('click', (e) => {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var location = document.getElementById('location').value;
        var msg = document.getElementById('msg').value;
        var Remsg = document.getElementById('ReMsg').value;


        setDoc(doc(db, "Q&A", msg), {
            Name: name,
            Email: email,
            Location: location,
            Message: msg,
            Reply: Remsg,
            date: date1

        }).then(() => {

            window.close();

        });
