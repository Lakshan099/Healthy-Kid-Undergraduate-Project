            <table id="customers">

            <!-- Button trigger modal 
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick="FillTboxes(null)">Send Reply</button>
        
        -->

            <!-- Modal -->
            <!-- font Awesome CDN -->

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Send Reply Message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                            </button>
                        </div>
                        <div class="modal-body">

                            <label class="labs">Name</label>
                            <input type="text" id="nameMod"><br>
                            <label class="labs">Email</label>
                            <input type="text" id="emailMod"><br>
                            <label class="labs">Location</label>
                            <input type="text" id="locationMod"><br>
                            <label class="labs">Message</label>
                            <textarea id="MsgMod" cols="30" rows="5"></textarea><br>
                            <label class="labs">Reply Message</label>
                            <textarea id="reMsgMod" cols="30" rows="5"></textarea><br>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="sendMsg" type="button" class="btn btn-primary" onclick="SendMsg()">Send
                                Message</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

            <script id="MainScript">


                // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                const firebaseConfig = {
                    apiKey: "AIzaSyBO4PtPQwFT-A09h1BaNDGb6homZDIL-oU",
                    authDomain: "healthy-kid-8a121.firebaseapp.com",
                    databaseURL: "https://healthy-kid-8a121-default-rtdb.firebaseio.com",
                    projectId: "healthy-kid-8a121",
                    storageBucket: "healthy-kid-8a121.appspot.com",
                    messagingSenderId: "1075043222463",
                    appId: "1:1075043222463:web:4639b2ea7c98bf3ad8970a",
                    measurementId: "G-0VBYLVWZH9"
                };

                firebase.initializeApp(firebaseConfig);
                let db = firebase.firestore();

                function GetAllDataOnce() {
                    db.collection("Q&A").get().then((querySnapshot) => {
                        var users = [];
                        querySnapshot.forEach(doc => {
                            users.push(doc.data());
                        });
                        AddAllItemsToTheTable(users);

                    });
                }

                function GetAllDataRealtime() {
                    db.collection("Q&A").onSnapshot((querySnapshot) => {
                        var users = [];
                        querySnapshot.forEach(doc => {
                            users.push(doc.data());
                        });
                        AddAllItemsToTheTable(users);

                    });

                }

                var userID = 0;
                var msgList = [];
                var tbody = document.getElementById('tbody1');

                function AddItemToTable(name, email, location, message, reply) {
                    var trow = document.createElement('tr');
                    var td1 = document.createElement('td');
                    var td2 = document.createElement('td');
                    var td3 = document.createElement('td');
                    var td4 = document.createElement('td');
                    var td5 = document.createElement('td');
                    var td6 = document.createElement('td');
                    msgList.push([name, email, location, message, reply]);


                    td1.innerHTML = ++userID;
                    td2.innerHTML = name;
                    td3.innerHTML = email;
                    td4.innerHTML = location;
                    td5.innerHTML = message;
                    td6.innerHTML = reply;


                    trow.appendChild(td1);
                    trow.appendChild(td2);
                    trow.appendChild(td3);
                    trow.appendChild(td4);
                    trow.appendChild(td5);
                    trow.appendChild(td6);


                    var ControlDiv = document.createElement("div");
                    ControlDiv.innerHTML = '<button type="button" class="btn btn-primary" onclick="FillTboxes(' + userID + ')">Send Reply</button>'


                    trow.appendChild(ControlDiv);
                    tbody.appendChild(trow);
                }

                function AddAllItemsToTheTable(UserDocsList) {
                    userID = 0;
                    tbody.innerHTML = "";
                    UserDocsList.forEach(element => {
                        AddItemToTable(element.Name, element.Email, element.Location, element.Message, element.Reply);
                    });
                }

                var ModName = document.getElementById('nameMod');
                var ModEmail = document.getElementById('emailMod');
                var ModLocation = document.getElementById('locationMod');
                var ModMessage = document.getElementById('MsgMod');
                var ModReply = document.getElementById('reMsgMod');

                var BTNmodAdd = document.getElementById('sendMsg');

                function FillTboxes(index) {
                    if (index == null) {
                        ModName.value = "";
                        ModEmail.value = "";
                        ModLocation.value = "";
                        ModMessage.value = "";
                        ModReply.value = "";

                    }
                    else {
                        --index;
                        ModName.value = msgList[index][0];
                        ModEmail.value = msgList[index][1];
                        ModLocation.value = msgList[index][2];
                        ModMessage.value = msgList[index][3];
                        ModReply.value = msgList[index][4];
                        //ModEmail.disabled = true;
                        BTNmodAdd.style.display = 'inline-block';
                        localStorage.setItem("ModNameG", ModName.value);
                        localStorage.setItem("ModEmailG", ModEmail.value);
                        localStorage.setItem("ModLocationG", ModLocation.value);
                        localStorage.setItem("ModMessageG", ModMessage.value);
                        localStorage.setItem("ModReplyG", ModReply.value);
                        window.open('sendMsg.html', '', 'height=800,width=800')
                    }



                }


                async function SendMsg() {
                    var ref = doc(db, "Chat_User", ModEmail.value);

                    await updateDoc(
                        ref, {
                        Name: ModName.value,
                        Email: ModEmail.value,
                        Location: ModLocation.value,
                        Message: ModMessage.value,
                        Reply: ModReply.value

                    }
                    )
                        .then(() => {

                        })
                        .catch((error) => {

                        });
                }

                sendMsg.addEventListener("click", SendMsg);


                window.onload = GetAllDataRealtime;



            </script>
